# Pinot Control Plane Operator Configuration

# Server configuration
server.port=8080
management.server.port=8081

# Logging configuration
logging.level.io.pinot.operator=INFO
logging.level.org.springframework=INFO
logging.level.io.fabric8=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Kubernetes configuration
kubernetes.client.connection-timeout=10000
kubernetes.client.read-timeout=30000

# Operator configuration
pinot.operator.reconciliation-interval=30000
pinot.operator.watcher-reconnect-delay=5000

# Pinot cluster configuration
pinot.cluster.default-controller-port=9050
pinot.cluster.default-broker-port=8099
pinot.cluster.default-server-port=8098
pinot.cluster.default-minion-port=8097

# Health check configuration
management.health.kubernetes.enabled=true
management.health.pinot.enabled=true

# Metrics configuration
management.metrics.export.prometheus.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Actuator configuration
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
