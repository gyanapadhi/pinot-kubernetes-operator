# Local development profile configuration

# Disable Kubernetes client for local development
kubernetes.enabled=false
kubernetes.client.connection-timeout=5000
kubernetes.client.read-timeout=10000

# Enable debug logging for local development
logging.level.io.pinot.operator=DEBUG
logging.level.org.springframework=DEBUG
logging.level.io.fabric8=DEBUG

# Disable health checks that require Kubernetes
management.health.kubernetes.enabled=false
management.health.pinot.enabled=false

# Enable all actuator endpoints for local development
management.endpoints.web.exposure.include=*

# Set local development ports
server.port=8080
management.server.port=8081
